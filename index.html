<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>

<body>
    <section class="photoma">
        <div class="wrapper">
            <div class="content__wrapper">
                <div class="header">
                    <div class="icon"><img src="../images/icon/Logo.svg" alt=""></div>
                    <div class="logo">Photoma</div>
                    <div class="header__page-link">
                        Home
                    </div>
                </div>
                <div class="content__with-form">
                    <form action="">
                        <div class="content__title">START YOUR PERSONAL PHOTO EXPIERENCE</div>
                        <div class="content__log">Login your account</div>
                        <div class="content_div">E-mail</div>
                        <!-- <img src="../images/icon/Shape.svg" alt=""> -->
                        <input class="content__icon" type="email" placeholder="      Your E-mail ">
                        <div class="content_div">Password</div>
                        <input class="content__icon-p" type="password" placeholder="      Your Password">
                        <div class="content__with-form-buttons">
                            <button class="content__with-form-buttons-left">Register</button>
                            <button class="content__with-form-buttons-right">Login</button>
                        </div>
                        <div class="content__with-check-forgot">
                            <div class="content__item__position-check">
                                <input class="content__check" type="checkbox"> Remember me
                            </div>
                            <div class="content__forgot">Forgot Password ?
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer">

                    <div class="footer__privacy">
                        Impress•Privacy
                    </div>
                    <div class="footer__languages">
                        <span class="footer__color">DE</span>
                        <span>•</span>
                        <span>EN</span>
                    </div>
                </div>
            </div>
            <div class="image__wrapper">

                <div class="image__wrapper-footer">
                    <img src="../images/phot/Oval.png" alt="">
                    <div class="image__title">Harry Holder
                        <div class="image__deck">@harryholder</div>
                    </div>
                </div>
                <!--<img src="./waterfall.jpg" alt="">-->
            </div>
    </section>
</body>

</html>
